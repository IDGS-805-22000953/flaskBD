{% extends "layout.html" %}

{% block content %}
{% import "_macros.html" as macros %}
<div class="max-w-md mx-auto bg-gray-900 text-white shadow-md rounded-lg p-6 mt-10">
    <h2 class="text-xl font-bold text-white text-center">Eliminar Alumno</h2>
    <p class="text-gray-300 text-center mt-2">¿Estás seguro de que deseas eliminar a este alumno?</p>

    
    
    <form action="/eliminar" method="POST" class="mt-4">
        {{ form.csrf_toke }}
        <input type="hidden" name="csrf_token" value="{{ csrf_token()}}" />
        <input type="hidden" name="id" value="{{ request.args.get('id') }}" /> <!-- Este campo oculta el id del alumno -->

        <div class="flex justify-between">
            <a href="{{ url_for('index') }}" 
               class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                Cancelar
            </a>
            
            <button type="submit" value="Eliminar" class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path fill="currentColor" d="m18.774 8.245-.892-.893a1.5 1.5 0 0 1-.437-1.052V5.036a2.484 2.484 0 0 0-2.48-2.48H13.7a1.5 1.5 0 0 1-1.052-.438l-.893-.892a2.484 2.484 0 0 0-3.51 0l-.893.892a1.5 1.5 0 0 1-1.052.437H5.036a2.484 2.484 0 0 0-2.48 2.481V6.3a1.5 1.5 0 0 1-.438 1.052l-.892.893a2.484 2.484 0 0 0 0 3.51l.892.893a1.5 1.5 0 0 1 .437 1.052v1.264a2.484 2.484 0 0 0 2.481 2.481H6.3a1.5 1.5 0 0 1 1.052.437l.893.892a2.484 2.484 0 0 0 3.51 0l.893-.892a1.5 1.5 0 0 1 1.052-.437h1.264a2.484 2.484 0 0 0 2.481-2.48V13.7a1.5 1.5 0 0 1 .437-1.052l.892-.893a2.484 2.484 0 0 0 0-3.51Z"/>
                    <path fill="#fff" d="M8 13a1 1 0 0 1-.707-.293l-2-2a1 1 0 1 1 1.414-1.414l1.42 1.42 5.318-3.545a1 1 0 0 1 1.11 1.664l-6 4A1 1 0 0 1 8 13Z"/>
                </svg>
                Eliminar
            </button>
        </div>
    </form>
</div>
{% endblock %}
